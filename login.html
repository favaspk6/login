<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <article>
        <div>
            <img src="photo.jfif" alt="">
        </div>
        </article>
        <article>
        <div class="login-section">
            <div class="log-head">
                <h1>Log In</h1>
            </div>
            <div class="item-input">
                <div class="inputs">
                    <label for="email">
                        Email
                    </label>
                    <br>
                    <input type="text" name="" id="email" placeholder="example@mail.com">
                </div>
                <div class="inputs">
                    <label for="pass">
                        Password
                    </label>
                    <br>
                    <input type="password" name="" id="pass" placeholder="********">
                </div>
            </div>
            <div class="forgot-btn">
                <a href="">
                    Forgot Password
                </a>
            </div>
            <div class="btn">
                <button>
                    Log In
                </button>
            </div>
        </div>
        </article>
    </section>
</body>
</html>
